    TargetSessionAttrs: "primary"
    SSLMode: "disable"
    TimeZone: "Asia/Ho_Chi_Minh"
  Replicas:
    DatabaseName: "account_service"
    Host: "localhost"
    Port: "6432"
    Username: "bixxi"
    Password: "bixxi"
